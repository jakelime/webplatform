{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="Jake Lim">
        <title>Print Record</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
        <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    </head>
    <body>
        {% comment %} <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"> {% endcomment %}
        <main>
            <div class="row col-12 pt-4">
                <h1>Laboratory Report</h1>
            </div>
            <div class="row col-12 pt-2">
                <h3>Details:</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm">
                        <tbody>
                            <tr>
                                <td scope="row">job_number:</td>
                                <td scope="row">{{ record.job_number }}</td>
                            </tr>
                            <tr>
                                <td scope="row">record_id:</td>
                                <td scope="row">{{ record.record_id }}</td>
                            </tr>
                            <tr>
                                <td scope="row">engine_type:</td>
                                <td scope="row">{{ record.engine_type }}</td>
                            </tr>
                            <tr>
                                <td scope="row">engine_make:</td>
                                <td scope="row">{{ record.engine_make }}</td>
                            </tr>
                            <tr>
                                <td scope="row">created by:</td>
                                <td scope="row">{{ record.user_created }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </html>
